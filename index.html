<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img">
          <img
            class="img"
            src="/images/image-header-mobile.jpg"
            alt="Office_image"
          />
        </div>
        <div class="texts">
          <h1 class="bold">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="discover">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="info">
            <div class="flex">
              <h1 class="heading">10k+</h1>
              <p class="innertexts">COMPANIES</p>
            </div>
            <div class="flex">
              <h1 class="heading">314</h1>
              <p class="innertexts">TEMPLATES</p>
            </div>
            <div class="flex">
              <h1 class="heading">12m+</h1>
              <p class="innertexts">QUERIES</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
